version: '3.8'

services:
  cardsight-bot:
    # Service name
    container_name: cardsight-discord-bot

    # Build from local Dockerfile
    build:
      context: .
      dockerfile: Dockerfile

    # Restart policy
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Additional environment variables (optional overrides)
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-info}

    # Resource limits (optional - adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Network configuration
    networks:
      - bot-network

# Network definition
networks:
  bot-network:
    driver: bridge

# Optional: Add volume for persistent logs
volumes:
  bot-logs:
    driver: local